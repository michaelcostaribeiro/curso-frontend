<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Formulário de contato</title>
</head>
<body>
    <form action="">
        
             <h1>Formulário de contato</h1>
             <div class="form">
                 <label for="iname">Seu nome</label>
                 <input type="text" name="name" id="iname" placeholder="Digite seu nome completo" required>
             </div>
             <div class="form" >
                 <label for="imail">Email</label>
                 <input type="email" name="mail" id="imail" placeholder="Digite um email válido" required>
             </div>
             <div class="form">
                 <label for="iassunto">Assunto</label>
                 <input type="text" name="assunto" id="iassunto">
             </div>
             <div class="form">
                 <label for="imensagem">Mensagem</label>
                 <textarea name="texto" id="itexto" rows="10" maxlength="1000" minlength="20"></textarea>
             </div>
             <input type="submit" value="Enviar">
        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="calculadora">
        <p class="calc_display">0</p>
        <p class="btn">AC</p>
        <p class="btn">%</p>
        <p class="btn">X</p>
        <p class="btn">/</p>
        <p class="btn">7</p>
        <p class="btn">8</p>
        <p class="btn">9</p>
        <p class="btn">=</p>
        <p class="btn">4</p>
        <p class="btn">5</p>
        <p class="btn">6</p>
        <p class="btn">-</p>
        <p class="btn">1</p>
        <p class="btn">2</p>
        <p class="btn">3</p>
        <p class="btn plus">+</p>
        <p class="btn zero">0</p>
        <p class="btn">.</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Checkbox</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>checkbox</h1>

    <input type="checkbox" name="css" id="css" checked>
    <label for="css" >
        CSS
        <span class="box">
            <span class="line1"></span>
            <span class="line2"></span>
        </span>
        
    </label>



    <input type="checkbox" name="html" id="html">
    <label for="html" >
        HTML
        <span class="box">
            <span class="line1"></span>
            <span class="line2"></span>
        </span>
        
    </label>



    <input type="checkbox" name="js" id="js">
    <label for="js" >
        JS
        <span class="box">
            <span class="line1"></span>
            <span class="line2"></span>
        </span>
        
    </label>

</body>
</html>

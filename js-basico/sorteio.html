<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorteio</title>
</head>
<body>
    <script>


        function sorteio(){
            let random = -1
            for (let i = 0; i<100; i++){
                if(i%10==0){
                    random = Math.floor(Math.random()*100)
                    document.write("<br>")
                    document.write(random + " --- ")
                    if(random%i===0){
                        break
                    }
                    continue
                }else{
                    document.write(i + "  ")
                }
            }
        }

        sorteio()
    </script>
</body>
</html>

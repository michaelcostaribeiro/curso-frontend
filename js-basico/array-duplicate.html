<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate</title>
</head>
<body>



    <script>
        let listaDeNumeros = [2, 4, 5, 6, 61, 2, 421, 2]
        let listaDeNumerosDuplicados = []

        for (let i = 0; i<listaDeNumeros.length; i++) {
            listaDeNumerosDuplicados.push(listaDeNumeros[i]*2)
        }

        document.write(listaDeNumerosDuplicados)
    </script>
    
</body>
</html>

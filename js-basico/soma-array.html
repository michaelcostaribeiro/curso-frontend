<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Array</title>
</head>
<body>
    
    <script>

        let numeros  = [3, 5, true , false, 6, "a", 21, 8]
        let soma = 0
        let somaImpares = 0

        for (i = 0; i < numeros.length; i++){
            if (numeros[i] % 1 === 0){
                if(numeros[i] === true){
                    continue
                }
                if(numeros[i] % 2 != 0){
                    somaImpares += numeros[i]
                }
                soma += numeros[i]
            }else{
                continue
            }
        }
        alert("A soma dos elementos gerais é de " + soma)
        alert("A soma dos números ímpares é de " + somaImpares)
    </script>
</body>
</html>

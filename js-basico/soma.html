<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    Soma


    <script>
        let num = parseFloat(prompt("Digite um número: "))
        num = parseInt(num)
        let num2 = parseFloat(prompt("Digite outro número: "))
        num2 = parseInt(num2)
        alert("A divisão dos dois números é: " + (num / num2))
        alert("A multiplicação dos dois números é: " + (num * num2))
        alert("A subtração dos dois números é: " + (num - num2))
        alert("A soma dos dois números é: " + (num + num2))

    </script>

    
</body>
</html>

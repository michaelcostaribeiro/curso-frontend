<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Switch</title>

    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <h1>checkbox</h1>

    <label class="switch" >
        <input type="checkbox" checked>
        <span tabindex="0"></span>
        HTML
    </label>

    <label class="switch">
        <input type="checkbox">
        <span></span>
        CSS
    </label>

    <label class="switch">
        <input type="checkbox">
        <span></span>
        JavaScript
    </label>
    
</body>
</html>
